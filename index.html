<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Linus och Lindrit</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
      <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js" type="text/javascript"></script>
    </head>
   <body>  
       <h1 class = "header">Logger</h1>
       <div>
            <div class="wrapper">
                <input type="button" onclick="startConnect()" value="Connect">
                <input type="button" onclick="onSend()" value="Send">
                <input type="button" onclick="startDisconnect()" value="Disconnect">
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="center" class="slider" id="myRange" oninput="updateValue()">
                <p>Börvärdet: <span id="demo"></span></p>
              </div>
        </div>
        <div class = "container">
            <div class = "textbox inside" id = "messages"></div>
                <div class="inside2"><canvas id="lindritsData" ></canvas></div>  
                <div class="inside2"><canvas id="linusData" ></canvas></div> 
            </div>
        </div>
    <script>    
    
        window.onload = () => {
            document.getElementById("demo").innerHTML = "50";
        }

        let topic ="linus.kasper@abbindustrigymnasium.se/logger";
        var linus_isValue = []
        var lindrit_isValue = []
        var linus_PWM = []
        var lindrit_PWM = []
        
        
        function startConnect() {
            clientID = "clientID_" + parseInt(Math.random() * 100);
            host = "maqiatto.com";
            port = "8883";
            client = new Paho.MQTT.Client(host, Number(port), clientID);
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;
            client.connect({userName : "linus.kasper@abbindustrigymnasium.se", password : "1234",
                onSuccess: onConnect,
                onFailure: onFail,
                           });
        }
        

        function updateGraphs(){
            let x = document.getElementById("myRange").value;
            new Chart(document.getElementById("linusData"),  {
                type: 'line',
                data: {
                    labels: ["0","0.5","1","1.5","2","2,5","3","3.5","4","4.5","5","5.5","6","6.5","7","7.5","8","8.5","9","9.5","10","10.5","11","11.5","12","12.5","13","13.5","14","14.5","15","15.5","16","16.5","17","17.5","18","18.5","19","19.5","20","20.5","21","21.5","22","22.5","23","23.5","24","24.5","25","25.5","26","26.5","27","27.5","28","28.5","29","29.5","30"],
                    datasets: [{ 
                        data: [x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x,x],
                        pointRadius: 0,  
                        label: "Börvärde",
                        borderColor: "blue",
                        fill: false
                    }, { 
                        data: lindrit_isValue,
                        label: "Lindrits Ärvärde",
                        borderColor: "red",
                        fill: false
                    },{ 
                        data: linus_isValue,
                        label: "Linus Ärvärde",
                        borderColor: "green",
                        fill: false
                    },
                    ]
                },
                    options: {
                    scales: {
                            xAxes: [{
                                    display: true,
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Time(S)'
                                    }
                                }],
                            yAxes: [{
                                    display: true,
                                    ticks: {
                                        beginAtZero: true,
                                        steps: 1,
                                        stepValue: 5,
                                        max: 100
                                    }
                                }]
                            },
                title: {
                display: true,
                text: 'Bilarnas är- och börvärden'
                }
                }
                });

                new Chart(document.getElementById("lindritsData"), {
                    type: 'line',
                    data: {
                        labels: ["0","0.5","1","1.5","2","2,5","3","3.5","4","4.5","5","5.5","6","6.5","7","7.5","8","8.5","9","9.5","10","10.5","11","11.5","12","12.5","13","13.5","14","14.5","15","15.5","16","16.5","17","17.5","18","18.5","19","19.5","20","20.5","21","21.5","22","22.5","23","23.5","24","24.5","25","25.5","26","26.5","27","27.5","28","28.5","29","29.5","30"],
                        datasets: [{ 
                            data: linus_PWM,
                            label: "Linus PWM",
                            borderColor: "green",
                            fill: false
                        },{ 
                            data: lindrit_PWM,
                            label: "Lindrit PWM",
                            borderColor: "red",
                            fill: false
                        }
                        ]
                    },
                    options: {
                        scales: {
                                    xAxes: [{
                                            display: true,
                                            scaleLabel: {
                                                display: true,
                                                labelString: 'Time(S)'
                                            }
                                        }],
                                    yAxes: [{
                                            display: true,
                                            ticks: {
                                                beginAtZero: true,
                                                steps: 1,
                                                stepValue: 5,
                                                max: 1200
                                            }
                                        }]
                                    },
                        title: {
                        display: true,
                        text: 'Bilarnas PWM'
                    }
                    }
                    });
                    
        }

        function onFail() {
            document.getElementById("messages").style.borderColor = "yellow";

        }  

        function onConnect() {
            console.log(topic);
            client.subscribe(topic);
            document.getElementById("messages").style.borderColor = "green";
        }

        function onSend() {
            let message = document.getElementById("myRange").value;
            console.log(message);
            message= new Paho.MQTT.Message(message);
            message.destinationName=topic;
            client.send(message);
        }

        function updateValue(){
            let message = document.getElementById("myRange").value;
            document.getElementById("demo").innerHTML = message;
        }

        function onConnectionLost(responseObject) {
            document.getElementById("messages").style.borderColor = "yellow";
        }
        
        function onMessageArrived(message) {
            console.log("onMessageArrived: " + message.payloadString);
            var d = new Date();
            var hours = d.getHours();
            var minutes = d.getMinutes();
            if (minutes < 10){
                var time = hours + ":" + "0" + minutes;
            } else {
                var time = hours + ":" + minutes;
            }
            var mes = message.payloadString;
            var values = mes.split(" ");
            console.log(values)
            if (values[0] == "linus"){
                linus_isValue.push(parseInt(values[1]));
                linus_PWM.push(parseInt(values[2]));
            } else if (values[0] == "lindrit"){
                lindrit_isValue.push(parseInt(values[1]));
                lindrit_PWM.push(parseInt(values[2]));
            }
            document.getElementById("messages").innerHTML += '<span style="float:left;">' + time + " | " + message.payloadString + '</span><br/>';
            updateGraphs();
        }

        function startDisconnect() {
            client.disconnect();
            document.getElementById("messages").style.borderColor = "red";
            document.getElementById('messages').innerHTML = '';
        }
        </script>
</html>
